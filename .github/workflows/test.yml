name: Build & Test

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # runs the CI everyday at 10AM
    - cron: "0 10 * * *"

jobs:
  build_and_test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        toolchain: ["stable", "nightly"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v5
      - run: rustup component add rustfmt clippy --toolchain ${{ matrix.toolchain }}

      - name: Check format
        run: cargo +${{ matrix.toolchain }} fmt --all --check

      - name: Code analysis (--no-default-features)
        run: cargo +${{ matrix.toolchain }} clippy --workspace --no-default-features -- -D warnings
      - name: Code analysis (--all-targets --all-features)
        if: matrix.toolchain == 'nightly' # experimental-api requires nightly
        run: cargo +${{ matrix.toolchain }} clippy --workspace --all-targets --all-features -- -D warnings

      - name: Run tests (--no-default-features)
        run: cargo +${{ matrix.toolchain }} test --workspace --no-default-features
      - name: Run tests (--all-features)
        if: matrix.toolchain == 'nightly' # experimental-api requires nightly
        run: cargo +${{ matrix.toolchain }} test --workspace --all-features

      - name: Run tests under WASI
        if: startsWith(matrix.os, 'macos')
        run: |
          rustup target add wasm32-wasip2 --toolchain ${{ matrix.toolchain }}
          brew install wasmtime
          CARGO_TARGET_WASM32_WASIP2_RUNNER="wasmtime" cargo +${{ matrix.toolchain }} test --target="wasm32-wasip2" --package=rearch
