[package]
name = "rearch"
version.workspace = true
edition.workspace = true
license.workspace = true
description.workspace = true
homepage.workspace = true
documentation.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
authors.workspace = true
readme.workspace = true

[dependencies]
rearch-macros = { workspace = true }
concread = { version = "0.4.*", default-features = false, features = ["maps"] }
dyn-clone = "1.*"
paste = "1.*"
log = { version = "0.4.*", optional = true }
tokio = { version = "1.*", default-features = false, features = ["rt"], optional = true }

[features]
default = []

# Enable logging with `log`
logging = ["dep:log"]

# Enables `Future`-based builtin side effects with tokio
tokio-side-effects = ["dep:tokio"]

# Enables the cleaner/better api, but unfortunately requires nightly
better-api = []
